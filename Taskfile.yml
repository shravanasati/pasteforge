# https://taskfile.dev

version: '3'

dotenv: ["./backend/.env"]

tasks:
  assets:
    desc: Run the vite build command.
    sources:
      - src/**
      - public/**
      - package.json
      - pnpm-lock.yaml
      - tsconfig*
      # - **.config.**
    cmds:
      - pnpm build

  build:
    desc: Build the go server.
    dir: "./backend"
    sources:
      - backend/**
    cmds:
      - go build -o server

  run:
    desc: Run the go server.
    dir: "./backend"
    cmds:
      - ./server
